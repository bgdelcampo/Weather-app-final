<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/dc1f1b2a50.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="containerWrapper">
    <div class="bigContainer">
      <!-- SEARCH ENGINE -->
      <div class="form">
        <!-- <i id="search-location" class="fas fa-search-location"></i> -->
        <!-- <button id="search-location" class="searchLocation"></button> -->
        <form>
          <input
            type="text"
            class="enterCityName"
            id="city-name"
            placeholder="Enter your city"
          />
          <input
            type="submit"
            class="buttonSubmit"
            id="button-submit"
            value="Submit"
          />
        </form>
        <p class="currentDate" id="current-date"></p>
      </div>
      <!-- CURRENT WEATHER -->
      <div class="container">
        <h1 id="location">Dreden</h1>
        <p id="description-city" class="description">Clear</p>
        <div class="row">     
          <div class="col-md-6">
            <div class="clearfix weather-temperature">
                <img src="http://openweathermap.org/img/wn/01n@2x.png" alt="Clear" id="icon" class="float-left" />
        </div> 
        <div class="float-left">
        <p id="current-weather"> <strong>12</strong> <span class="unit">째C | <a href="#">째F</a></span></p></div>
        </div>
          <div class="col-md-6">
             <ul>
          <li class="humidity">Humidity: <span id="humidity-city"></span> %</li>
          <li class="wind">Wind: <span id="wind-city" ></span> km/h</li>
          <li class="precipitation">Precipiation:</li>
        </ul>
          </div>
        </div>
    
        <!-- <div class="units">
          <a href="#" id="celsius">
            째C |
          </a>
          <a href="#" id="farenheit">
            째F
          </a>
        </div> -->
      </div>

      <!-- WEATHER NEXT 5 DAYS -->
      <div class="futureWeather"></div>
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
          One of three columns
        </div>
        <div class="col-sm">
          One of three columns
        </div>
        <div class="col-sm">
          One of three columns
        </div>
        <div class="col-sm">
          One of three columns
        </div>
        <div class="col-sm">
          One of three columns
        </div>
        <div class="col-sm"></div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/bgdelcampo/Weather-app-final">Open-source</a>
       code by Bea 
    </footer>
    </div>
    <script src="src/scrip.js"></script>
    
  </body>
</html>
