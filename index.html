<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/dc1f1b2a50.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="bigContainer">
      <!-- SEARCH ENGINE -->
      <div class="form">
        <!-- <i id="search-location" class="fas fa-search-location"></i> -->
        <!-- <button id="search-location" class="searchLocation"></button> -->
        <form>
          <input
            type="text"
            class="enterCityName"
            id="city-name"
            placeholder="Enter your city"
          />
          <input
            type="submit"
            class="buttonSubmit"
            id="button-submit"
            value="Submit"
          />
        </form>
        <p class="currentDate" id="current-date"></p>
      </div>
      <!-- CURRENT WEATHER -->
      <div class="container">
        <p id="current-weather">12 째C | 째F</p>
        <div class="col-4"> Humidity:</div>
        <div class="col-4">Wind: </div>
        <div class="col-4">Precipitation: </div>
        <!-- <div class="units">
          <a href="#" id="celsius">
            째C |
          </a>
          <a href="#" id="farenheit">
            째F
          </a>
        </div> -->
      </div>

      <!-- WEATHER NEXT 5 DAYS -->
      <div class="futureWeather"></div>
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
          One of three columns
        </div>
        <div class="col-sm">
          One of three columns
        </div>
        <div class="col-sm">
          One of three columns
        </div>
        <div class="col-sm">
          One of three columns
        </div>
        <div class="col-sm">
          One of three columns
        </div>
        <div class="col-sm"></div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/bgdelcampo/Weather-app-final">Open-source</a>
       code by Bea 
    </footer>
    <script src="src/scrip.js"></script>
    
  </body>
</html>
